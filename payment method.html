<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./css/method.css">
    <title>payment method</title>
</head>
<body>
    <header class="header">
        <div class="top">
            <img src="./images/header.png" alt="">
        </div>
        <div class="container">
            <div class="topBar">
                <div class="returnBox">
                    <img src="./images/return.png" alt="">
                </div>
                <p>筛选支付方式</p>
            </div>
        </div>
    </header>
<!--header-->
    <div class="method">
        <div class="money">
            <div class="imgBox">
                <img src="./images/pay/1.png" alt="">
                <img src="./images/pay/2.png" alt="">
            </div>
            <h2>您本次支付的金额总</h2>
            <h3>RMB</h3>
            <span>17.00</span>
            <ul>
                <li>
                    <p>原价</p>
                    <b>RMB21.00</b>
                </li>
                <li>
                    <p>减价</p>
                    <b>RMB21.00</b>
                </li>
            </ul>
        </div>
        <div class="money2">
            <ul>
                <li>
                    <a href="pay.html">
                        <img src="./images/alipay.png" alt="">
                        <p style="color: rgba(0,1,1,0.9)">支付宝</p>
                        <b>ZHIFUBAOZHIFU</b>
                    </a>
                </li>
                <li class="list1">
                    <a href="pay.html"><img src="./images/Wechat.png" alt="">
                        <p style="color: rgba(0,1,1,0.9)">微信</p>
                        <b>WEIXINZHIFU</b>
                    </a>
                </li>
            </ul>
        </div>
    </div>
<!--method-->
    <div class="choice">
        <div class="choice1">
            <p>支付 选择</p>
            <b>RETURN</b>
        </div>
        <div class="choiceList">
            <ul>
                <li>
                    <img src="./images/card.png" alt="">
                    <p>银行卡支付</p>
                    <b>BANK CARD PAY</b>
                </li>
                <li class="list2">
                    <img src="./images/other.png" alt="">
                    <p>第三方支付</p>
                    <b>THIRD PART PAY</b>
                </li>
            </ul>
        </div>
    </div>
<!---->
</body>
</html>
